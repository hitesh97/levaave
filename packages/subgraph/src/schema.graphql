type User @entity {
  id: ID!
  sender: Sender!
  : String!
  transactions: [Transaction!]! @derivedFrom(field: "user")
  createdAt: BigInt!
}

type Transaction @entity{ 
  id: ID!
  user: User!
  leverageMultiplier: Int!
  leverageType: String!
  isActive: Boolean!
  debtToken: Token!
  leverageToken: Token!
  transactionHash: BigInt!
}

type Token @entity{

}