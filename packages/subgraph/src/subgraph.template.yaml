specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LevAave
    network: localhost
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: LevAave
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Transaction
      abis:
        - name: LevAave
          file: ./abis/LevAave.json.json
      eventHandlers:
        - event: TransactionSuccess(address,string)
          handler: handleTransactionSuccess
      file: ./src/mapping.ts
